<div class="story " *ngFor="let group of persons">
    <div class="row">
        <div class="col-auto">
            <div class="details">
                <img src={{group.emp_pic}} alt="">
            </div>
        </div>
        <div class="col-xl-3 col-md-4">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="panel warning-panel">{{group.emp_name}}</div>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel palevioletred-panel">{{group.starting_designation}}</div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel palevioletred-panel">{{group.ending_department}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-4 ml-auto">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel palevioletred-panel">{{group.starting_year}} - {{group.ending_year}}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel palevioletred-panel">{{group.latest_band}} - {{group.ending_band}}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel palevioletred-panel">{{group.starting_designation}} -  {{group.ending_designation}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
