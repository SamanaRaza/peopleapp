<div class="story " *ngFor="let group of persons">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                <div class="details">
                    <img src={{group.imgUrl}} alt="">
                </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-auto">
                <div class="button-group">
                    <button class="salary_change" mat-raised-button>
                        {{group.name}}
                    </button>
                </div>
                <div class="button-group">
                    <button class="salary_change" mat-raised-button>
                        {{group.designation}}
                    </button>
                    <button class="salary_change" mat-raised-button>
                        {{group.department}}
                    </button>
                </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-auto">
                <div class="button-group">
                    <button class="salary_change" mat-raised-button>
                        {{group.joiningYear}} - {{group.currentYear}}

                    </button>
                    <button class="salary_change" mat-raised-button>
                        {{group.band}} - {{group.currentBand}}
                    </button>
                </div>
                <div class="button-group">
                    <button class="salary_change" mat-raised-button>
                        {{group.designation}} -
                        {{group.currentDesignation}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
