<div class="container-fluid mt-5">
    <app-breadcrumb></app-breadcrumb>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Employment Change</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-table class="custom-table" #tableemployeeChange [dataSource]="dataSource">
                <div *ngFor="let column of columns">
                    <ng-container [cdkColumnDef]="column.columnDef">
                        <mat-header-cell *cdkHeaderCellDef>{{ column.header }}</mat-header-cell>
                        <mat-cell *cdkCellDef="let row">{{
                            column.cell(row)}}</mat-cell>
                    </ng-container>
                </div>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card-content>
        <mat-card-actions>
            <mat-paginator firstPageLabel="First" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </mat-card-actions>
    </mat-card>
</div>
